<!DOCTYPE html>

                <button id="browseMain" title="SelecteazÄƒ script principal">Browse principal</button>
                <button id="loadMain" title="ÃŽncarcÄƒ script principal">ÃŽncarcÄƒ principal</button>

            <div class="progress-row">

                <input type="file" accept=".py" id="secInput" class="hidden" multiple>

            <div id="raportBox" class="raport-box"></div>            
        </div>
    </div>
</div>

<!-- Modal pentru magnify -->
<div id="modal" class="modal hidden">

        <span class="close" id="closeModal">&times;</span>
        <input type="text" class="modal-filename" readonly>
        <pre class="modal-text"></pre>
    </div>
</div>

<script src="modulDetectie.js"></script>

</html>
